<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="portfolio.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="description" content="Portfolio" />
    <meta name="author" content="Maria K" />
    <meta name="keywords" content="Portfolio, CV, resume" />
    <title>Portfolio</title>
  </head>
  <body>
    <header id="box">
      <div class="header-content" id="adbar">
        <h1 class="logo" id="first">Maria Kuznetsova</h1>
        <nav>
          <ul>
            <li><a href="">Projects</a></li>
            <li><a href="">About me</a></li>
            <li><a href="">Skills</a></li>
            <li><a href="">Gallery</a></li>
            <li><a href="">Contact me</a></li>
            <li><a href="">More about BCH</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="grid-container">
        <div class="img i1"></div>
        <div class="img i2"></div>
        <div class="img i3"></div>
        <div class="img i4"></div>
        <div class="img i5"></div>
        <div class="img i6"></div>
        <div class="img i7"></div>
        <div class="img i8"></div>
        <div class="img i9"></div>
      </div>
    </main>
    <div class="form">
      <h1 id="contact">Contact me</h1>
      <div id="container">
        <div>
          <label for="name" class="label">Your name</label>
        </div>
        <div>
          <input
            type="text"
            name="name"
            id="name"
            class="input-form"
            placeholder="write your name"
          />
        </div>

        <div>
          <label for="email" class="label">Your email</label>
        </div>
        <div>
          <input
            type="email"
            name="email"
            id="email"
            class="input-form"
            placeholder="write your email"
          />
        </div>
        <div>
          <label for="message" class="label">Message to me</label>
        </div>
        <div>
          <textarea
            name="longtext"
            id="long"
            class="input-form"
            rows="7"
            placeholder="write your message"
          ></textarea>
        </div>
      </div>

      <div class="button">
        <button type="submit">SEND MESSAGE</button>
        <footer>Copyright &copy My website 2023</footer>
      </div>
    </div>
  </body>
</html>
