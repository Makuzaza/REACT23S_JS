<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="portfolio.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="description" content="Portfolio" />
    <meta name="author" content="Maria K" />
    <meta name="keywords" content="Portfolio, CV, resume" />
    <title>Portfolio</title>
  </head>
  <body>
    <header id="box">
      <div class="header-content" id="adbar">
        <h1 class="logo" id="first">Maria Kuznetsova</h1>
        <nav>
          <ul>
            <li><a href="">Projects</a></li>
            <li><a href="">About me</a></li>
            <li><a href="">Skills</a></li>
            <li><a href="">Gallery</a></li>
            <li><a href="">Contact me</a></li>
            <li><a href="">More about BCH</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="grid-container">
        <div class="img i1">
          <img
            src="https://images.unsplash.com/photo-1529034502960-57f42a966080"
            height="200px"
          />
        </div>
        <div class="img i2">
          <img
            src="https://images.unsplash.com/photo-1530229540764-5f6ab595fdbe"
            height="200px"
          />
        </div>
        <div class="img i3">
          <img
            src="https://images.unsplash.com/photo-1519873174361-37788c5a73c7"
            height="200px"
          />
        </div>
        <div class="img i4">
          <img
            src="https://images.unsplash.com/photo-1533998839656-76f5e4b2bccb"
            height="200px"
          />
        </div>
        <div class="img i5">
          <img
            src="https://images.unsplash.com/photo-1554135392-28d77d7e8202"
            height="200px"
          />
        </div>
        <div class="img i6">
          <img
            src="https://images.unsplash.com/photo-1485955891060-a3318433e95f"
            height="200px"
          />
        </div>
        <div class="img i7">
          <img
            src="https://images.unsplash.com/photo-1542013936693-884638332954"
            height="200px"
          />
        </div>
        <div class="img i8">
          <img
            src="https://images.unsplash.com/photo-1517384084767-6bc118943770"
            height="200px"
          />
        </div>
        <div class="img i9">
          <img
            src="https://images.unsplash.com/photo-1510148832187-bfeaf1fa16d7"
            height="200px"
          />
        </div>
      </div>
    </main>
    <div class="form">
      <h1 id="contact">Contact me</h1>
      <div id="container">
        <div>
          <label for="name" class="label">Your name</label>
        </div>
        <div>
          <input
            type="text"
            name="name"
            id="name"
            class="input-form"
            placeholder="write your name"
          />
        </div>

        <div>
          <label for="email" class="label">Your email</label>
        </div>
        <div>
          <input
            type="email"
            name="email"
            id="email"
            class="input-form"
            placeholder="write your email"
          />
        </div>
        <div>
          <label for="message" class="label">Message to me</label>
        </div>
        <div>
          <textarea
            name="longtext"
            id="long"
            class="input-form"
            rows="7"
            placeholder="write your message"
          ></textarea>
        </div>
      </div>

      <div class="button">
        <button type="submit">SEND MESSAGE</button>
        <footer>Copyright &copy My website 2023</footer>
      </div>
    </div>
  </body>
</html>
