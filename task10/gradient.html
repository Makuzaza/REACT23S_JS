<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BG generator</title>
    <link rel="stylesheet" href="gradient.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="gradient.js" async></script>
  </head>
  <body>
    <form>
      <h1>Linear gradient generator</h1>
      <h2>Colors</h2>
      <input type="color" name="color1" value="#FF0000" id="color1" />
      <input type="color" name="color2" value="#74009e" id="color2" />
      <h2>Directions</h2>
      <div class="directions">
        <div class="direction">
          <input
            checked
            type="radio"
            name="direction"
            id="to_bottom_right"
            value="to bottom right"
          />
          <label for="to_bottom_right"
            ><span class="material-symbols-outlined">south_east</span></label
          >
        </div>
        <div class="direction">
          <input
            type="radio"
            name="direction"
            value="to bottom"
            id="to_bottom"
          />
          <label for="to_bottom"
            ><span class="material-symbols-outlined">south</span></label
          >
        </div>
        <div class="direction">
          <input
            type="radio"
            name="direction"
            value="to bottom left"
            id="to_bottom_left"
          />
          <label for="to_bottom_left"
            ><span class="material-symbols-outlined">south_west</span></label
          >
        </div>
        <div class="direction">
          <input type="radio" name="direction" value="to right" id="to_right" />
          <label for="to right"
            ><span class="material-symbols-outlined">east</span></label
          >
        </div>
        <div></div>
        <div class="direction">
          <input type="radio" name="direction" value="to left" id="to_left" />
          <label for="to left"
            ><span class="material-symbols-outlined">west</span></label
          >
        </div>

        <div class="direction">
          <input
            type="radio"
            name="direction"
            value="to top right"
            id="to_top_right"
          />
          <label for="to_top_right"
            ><span class="material-symbols-outlined">north_east</span></label
          >
        </div>
        <div class="direction">
          <input type="radio" name="direction" value="to top" id="to_top" />
          <label for="to top"
            ><span class="material-symbols-outlined">north</span></label
          >
        </div>
        <div class="direction">
          <input
            type="radio"
            name="direction"
            value="to top left"
            id="to_top_left"
          />
          <label for="to_top_left"
            ><span class="material-symbols-outlined">north_west</span></label
          >
        </div>
      </div>
      <h2>CSS code</h2>
      <p class="code">Code will be here</p>
    </form>
  </body>
</html>
